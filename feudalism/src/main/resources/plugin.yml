main: feudalism.App
name: Feudalism
version: 0.1
api-version: 1.16
depend: [Vault]
commands:
  confirm:
    description: Confirm
    usage: /<command>
    permission: feudalism.confirmation
  cancel:
    description: Cancel
    usage: /<command>
    permission: feudalism.confirmation
  realm:
    description: Realm command
    usage: /<command>
    permission: feudalism.realm 
  admin:
    description: Admin command
    usage: /<command>
    permission: feudalism.admin 

permissions:
  feudalism.confirmation:
    description: Confirmation
    default: true
  feudalism.realm:
    description: Realm
    default: true
  feudalism.admin:
    description: Realm
    default: op